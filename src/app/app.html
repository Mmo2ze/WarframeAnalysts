<div class="search-container">
  <div class="search-wrapper">
    <!-- Search Input -->
    <div class="search-input-container">
      <input
        type="search"
        [(ngModel)]="searchQuery"
        (input)="onSearchInput()"
        (focus)="showResults = searchResults.length > 0"
        (blur)="hideResults()"
        placeholder="Search Warframe items..."
        aria-label="Search Warframe items"
        class="search-input"
        #searchInput
      >

      <!-- Search Icon -->
      <span class="search-icon">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </span>

      <!-- Loading Indicator -->
      <div class="loading-spinner" *ngIf="isLoading"></div>
    </div>

    <!-- Search Results Dropdown -->
    <div class="search-results" *ngIf="showResults && searchResults.length > 0">
      @for (item of searchResults; track item.id) {
        <div class="result-item" (mousedown)="selectItem(item)">
          <img
            [src]="'https://warframe.market/static/assets/' + item.info.thumb"
            alt=""
            class="item-thumbnail"
            width="40"
            height="40"
            loading="lazy"
          >
          <span class="item-name">{{ item.info.name }}</span>
        </div >
      }
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="showResults && searchResults.length === 0 && !isLoading">
      No items found matching "{{ searchQuery }}"
    </div>
  </div>
</div>
<router-outlet></router-outlet>
